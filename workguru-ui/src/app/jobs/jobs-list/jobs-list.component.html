<br>
<div class="container" >
    <form autocomplete="off" (ngSubmit)="search()">
      <div class="p-col-12 p-md-6 p-fluid" id="abc">
        <input name="search"  type="text" placeholder="Pesquisar">
        <button pButton type="submit" icon="pi pi-search"></button>
      </div>
      <br>
      <div class="p-grid">

        <div class="p-col-12 p-md-6 p-fluid">
          <p-dropdown id="level-drop" name="level" [options]="levels" placeholder="Nível"
          [(ngModel)]="level"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-6 p-fluid">
          <p-dropdown id="model-drop" name="model" [options]="models" placeholder="Modelo de trabalho"
          [(ngModel)]="model"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-6 p-fluid">
          <p-dropdown id="salary-drop" name="salary" [options]="salaries" placeholder="Salário"
          [(ngModel)]="salary"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-6 p-fluid">
          <p-dropdown id="loc-drop" name="location" [options]="locations" placeholder="Localização"
          [(ngModel)]="location"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-6 p-fluid">
          <p-dropdown id="jobArea-drop" name="jobArea" [options]="jobAreas" placeholder="Área de atuação"
          [(ngModel)]="jobArea"></p-dropdown>
        </div>
      </div>
  </form>
  <hr>


  <p-table [value]="jobs" responsiveLayout="stack" [breakpoint]="'768px'">
    <ng-template pTemplate="body" let-job>
      <div class="custom-table-row">
        <div id="img">
          <img src="assets/enterprise_icon.png" />
          <p id="title">
            <strong>{{ job.title }}</strong>
          </p>
        </div>
        <div id="tags">
          <strong><p>Tags</p></strong>
          <p id="tec">
            {{ job.tecnology }}
          </p>
        </div>
        <div id="level">
          <img src="assets/level_icon.png" />
          <p>{{ showLevel(job) }}</p>
          <img src="assets/location_icon.png" />
          <p>{{ showModel(job) }}</p>
          <a pButton [routerLink]="['/jobs/view', job.id]" label="Ver Vaga"></a>
        </div>
      </div>
      <br>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <div class="custom-table-empty">
        <p>Nenhuma vaga cadastrada.</p>
      </div>
    </ng-template>
  </p-table>
</div>
