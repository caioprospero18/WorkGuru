<body>
  <div class="container" >

    <div class="p-col-12">
      <h1>Vagas Publicadas</h1>
    </div>

    <div class="custom-table">
        <p-table [value]="jobs" responsiveLayout="stack" [breakpoint]="'768px'" >
          <ng-template pTemplate="header" >
          </ng-template>
          <ng-template pTemplate="body" let-job>
            <tr>
              <div id="img">
                <img>
                  <p id="title">
                      <strong>{{ job.title }}</strong>
                  </p>
              </div>
                <div id="tags">
                  <strong><p>Tags</p></strong>
                  <p id="tec">
                    {{ job.tecnology }}
                  </p>
                </div>

              <div id="level">
                <img src="assets/level_icon.png">
                <p>
                  {{ showLevel(job) }}
                </p>
                <img src="assets/location_icon.png">
                <p>
                  {{ showModel(job) }}
                </p>


                  <a pButton
                    [routerLink]="['/jobs', job.id]" label="Ver Vaga"></a>

              </div>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td>
                 Nenhuma vaga cadastrada.
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <div class="p-col-12">
        <p><a pButton label="Nova Vaga" routerLink="/jobs/new"></a></p>
      </div>
    </div>

</body>
