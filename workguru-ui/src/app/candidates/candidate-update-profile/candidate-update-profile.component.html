<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="updateCandidate(f)">

    <div class="p-grid" >
      <div class="p-col-12">
        <h1>Atualizar cadastro</h1>
      </div>

        <div class="p-col-12 p-md-6 p-fluid" id="name">
          <label>Nome completo*</label>
          <input pInputText name="name" type="text"
          [(ngModel)]="candidate.name" #name="ngModel" required minlength="3" maxlength="50">
          <app-message [control]="name" error="required" text="Informe um nome"></app-message>
          <app-message [control]="name" error="minlength"
              text="Mínimo de {{ name.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ name.errors?.minlength?.actualLength }}"></app-message>
        </div>


          <div class="p-col-12 p-md-3 p-fluid" id="email">
            <label>E-mail*</label>
            <input pInputText name="email" type="email"
            [(ngModel)]="candidate.email" #email="ngModel" required>
            <app-message [control]="email" error="required" text="Informe um e-mail"></app-message>
          </div>


        <div class="inputs">
          <div class="p-col-12 p-md-3 p-fluid">
            <label>Senha*</label>
            <input pInputText name="password" type="password"
            [(ngModel)]="candidate.password" #password="ngModel" required minlength="6" maxlength="8">
            <app-message [control]="password" error="required" text="Informe uma senha de 6 a 8 caracteres."></app-message>
            <app-message [control]="password" error="minlength"
            text="Mínimo de {{ password.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ password.errors?.minlength?.actualLength }}"></app-message>
          </div>


        <div class="p-col-12 p-md-6 p-fluid">
          <label>CPF*</label>
          <input pInputText name="cpf" type="text"
          [(ngModel)]="candidate.cpf" #cpf="ngModel" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}"
          placeholder="000.000.000-00" required >
          <app-message [control]="cpf" error="required" text="Formato de CPF errado."></app-message>
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Telefone*</label>
          <input pInputText name="phone"  placeholder="(XX)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}"
          [(ngModel)]="candidate.phone" #phone="ngModel" required>
          <app-message [control]="phone" error="required" text="Formato de telefone errado."></app-message>
        </div>


        <div class="p-col-12 p-md-6 p-fluid" >
          <label>Data de nascimento*</label>
          <p-calendar  icon="pi pi-calendar" name="birthDate" dateFormat="dd/mm/yy" [inline]="false"
          [(ngModel)]="candidate.date" #birthDate="ngModel" required></p-calendar>
          <app-message [control]="birthDate" error="required" text="Informe uma data"></app-message>
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid" id="gender">
          <label>Gênero*</label>
          <p-dropdown name="gender"  [options]="genders" placeholder="Selecione"
          [(ngModel)]="candidate.gender" #gender="ngModel" required=""></p-dropdown>
        </div>


        <div class="p-col-12 p-md-6 p-fluid" id="status">
          <label>Status*</label>
          <p-dropdown name="status"  [options]="statuses" placeholder="Selecione"
          [(ngModel)]="candidate.status" #status="ngModel" required=""></p-dropdown>
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Endereço</label>
          <input pInputText name="address" type="text"
          [(ngModel)]="candidate.address.address" #address="ngModel">
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>Número</label>
          <input pInputText name="number" pattern="\[0-9]{1-5}"
          [(ngModel)]="candidate.address.number" #number="ngModel">
          <app-message [control]="number" error="required" text="Insira um número."></app-message>
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Complemento</label>
          <input pInputText name="complement" type="text"
          [(ngModel)]="candidate.address.complement" #complement="ngModel">
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>Cidade</label>
          <input pInputText name="city" [(ngModel)]="candidate.address.city" #city="ngModel">
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Estado</label>
          <input pInputText name="state" type="text"
          [(ngModel)]="candidate.address.state" #state="ngModel">
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>CEP</label>
          <input pInputText name="cep" pattern="\[0-9]{5}-[0-9]{3}"
          [(ngModel)]="candidate.address.cep" #cep="ngModel">
          <app-message [control]="cep" error="required" text="Formato de CEP errado."></app-message>
        </div>
      </div>




    </div>
    <div id="btn">
      <div class="button-container">
        <button pButton type="submit" label="Cadastrar" ></button>
      </div>
    </div>

  </form>
</div>
