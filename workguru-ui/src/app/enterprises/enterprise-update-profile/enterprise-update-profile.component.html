<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="updateEnterprise(f)">

    <div class="p-grid" >
      <div class="p-col-12">
        <h1>Atualizar cadastro</h1>
      </div>

        <div class="p-col-12 p-md-6 p-fluid" id="name">
          <label>Nome da Empresa*</label>
          <input pInputText name="name" type="text"
          [(ngModel)]="enterprise.name" #name="ngModel" required minlength="3" maxlength="50">
          <app-message [control]="name" error="required" text="Informe um nome"></app-message>
          <app-message [control]="name" error="minlength"
              text="Mínimo de {{ name.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ name.errors?.minlength?.actualLength }}"></app-message>
        </div>

        <div class="inputs">
          <div class="p-col-12 p-md-3 p-fluid">
            <label>E-mail*</label>
            <input pInputText name="email" type="email"
            [(ngModel)]="enterprise.email" #email="ngModel" required>
            <app-message [control]="email" error="required" text="Informe um e-mail"></app-message>
          </div>


          <div class="p-col-12 p-md-3 p-fluid">
            <label>Senha*</label>
            <input pInputText name="password" type="password"
            [(ngModel)]="enterprise.password" #password="ngModel" required minlength="6" maxlength="8">
            <app-message [control]="password" error="required" text="Informe uma senha de 6 a 8 caracteres."></app-message>
            <app-message [control]="password" error="minlength"
            text="Mínimo de {{ password.errors?.minlength?.requiredLength }} caracteres. Você digitou apenas {{ password.errors?.minlength?.actualLength }}"></app-message>
          </div>
        </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>CNPJ*</label>
          <input pInputText name="cnpj" type="text"
          [(ngModel)]="enterprise.cnpj" #cnpj="ngModel" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}"
          placeholder="00.000.000/0000-00" required >
          <app-message [control]="cnpj" error="required" text="Formato de CNPJ errado."></app-message>
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>Telefone*</label>
          <input pInputText name="phone"  placeholder="(XX)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}"
          [(ngModel)]="enterprise.phone" #phone="ngModel" required>
          <app-message [control]="phone" error="required" text="Formato de telefone errado."></app-message>
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Endereço</label>
          <input pInputText name="street" type="text"
          [(ngModel)]="enterprise.address.street" #street="ngModel">
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>Número</label>
          <input pInputText name="number" pattern="\[0-9]{1-5}"
          [(ngModel)]="enterprise.address.number" #number="ngModel">
          <app-message [control]="number" error="required" text="Insira um número."></app-message>
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Complemento</label>
          <input pInputText name="complement" type="text"
          [(ngModel)]="enterprise.address.complement" #complement="ngModel">
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>Cidade</label>
          <input pInputText name="city" [(ngModel)]="enterprise.address.city" #city="ngModel">
        </div>
      </div>

      <div class="inputs">
        <div class="p-col-12 p-md-6 p-fluid">
          <label>Estado</label>
          <input pInputText name="state" type="text"
          [(ngModel)]="enterprise.address.state" #state="ngModel">
        </div>

        <div class="p-col-12 p-md-6 p-fluid">
          <label>CEP</label>
          <input pInputText name="cep" pattern="\[0-9]{5}-[0-9]{3}"
          [(ngModel)]="enterprise.address.cep" #cep="ngModel">
          <app-message [control]="cep" error="required" text="Formato de CEP errado."></app-message>
        </div>
      </div>

        <div class="p-col-12 p-md-6 p-fluid" id="link">
          <label>Link do site da empresa</label>
          <input pInputText name="linkSite"  placeholder="Link do site da empresa."
          [(ngModel)]="enterprise.linkSite" #linkSite="ngModel" >
        </div>

        <div class="p-col-12 p-md-6 p-fluid" id="desc">
          <label>Descrição</label>
          <input pInputText name="description"  placeholder="Adicione a descrição da sua empresa."
          [(ngModel)]="enterprise.description" #description="ngModel" >
        </div>
    </div>


      <div id="btn">
        <div class="button-container">
          <button pButton type="submit" label="Atualizar" ></button>
        </div>
      </div>


  </form>
</div>
